<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Phychic Game</title>
  <h1>The Psychic Game</h1>
</head>

<body>

  <div>
    <p id="directions-text">Guess what letter I'm thinking of...</p>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guessesLeft-text"></p>
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options (alphabet).
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    // Creating variables to hold the number of wins, losses, and guessesLeft. They start at 0.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;

    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessesLeftText = document.getElementById("guessesLeft-text");

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Reworked our code from last step to use "else if" instead of lots of if statements.

      // This logic determines the outcome of the game (win/loss/guessesLeft), and increments the appropriate number
      if (userGuess === computerGuess) {
          wins++;
          guessesLeft= 9;
          userGuess = "";

        } else if (guessesLeft > 0) {
          guessesLeft--;

        } else {
          losses++;
          guessesLeft = 9;
          userGuess = "";
        }

        // Hide the directions
        directionsText.textContent = "";

        // Display the user and computer guesses, and wins/losses/guessesLeft.

        winsText.textContent = "Wins: " + wins;
        lossesText.textContent = "Losses: " + losses;
        guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
        userChoiceText.textContent = "Your Guesses so far: " + userGuess;

      };
  </script>

</body>

</html>
